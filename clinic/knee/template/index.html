<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
        <link href="C:\Users\ALmasria\Downloads\knee\static\ma.css" rel="stylesheet">

        <title>Digital Knee X-ray Images Classification</title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
                <h1>Diagnosis for the Prediction of Knee Osteoarthritis</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}


        <p class="description">
            Choose your Knee X-Ray visual file and click Predict to get your diagnosis.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data" action="{{url_for('upload')}}">
                <label for="imageUpload" class="upload-label">
                    Select your Knee X-Ray Visual
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>
            </form>
            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        

    </div>
   

    {% endblock %}

</body>

</html>
